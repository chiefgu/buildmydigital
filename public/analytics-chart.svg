<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Larger light square container -->
  <rect x="100" y="100" width="600" height="400" fill="#f5f5f5" rx="8"/>

  <!-- 25% with up arrow in top left corner -->
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1a4d4d">25%</text>
  <path d="M 200 130 L 210 120 L 220 130 M 210 120 L 210 145" stroke="#1a4d4d" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Curved line graph showing increase -->
  <path d="M 150 380 Q 250 360, 350 320 T 550 200 T 650 180"
        stroke="#1a4d4d"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Bottom left dark square -->
  <rect x="140" y="360" width="50" height="50" fill="#1a4d4d" rx="4"/>

  <!-- Top right dark square -->
  <rect x="610" y="170" width="50" height="50" fill="#1a4d4d" rx="4"/>
</svg>
